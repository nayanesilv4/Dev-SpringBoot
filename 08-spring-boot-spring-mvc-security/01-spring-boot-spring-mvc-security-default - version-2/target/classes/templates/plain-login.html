<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Custom Login Page</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Playwrite+DE+LA+Guides&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap');

        .failed{
        font-family: "Playwrite DE LA Guides", cursive;
        font-weight: 400;
        font-style: normal;
        color: DarkRed;
        }

        .h{
         font-family: "Lobster", serif;
         font-weight: 400;
         font-style: normal;
         color: CornflowerBlue;
        }

        .p{ font-family: "Lobster", serif;
         font-weight: 400;
         font-style: normal;
         color: PowderBlue;
        }

        .btn{
    background-color: LightSteelBlue;
    border: none;
    box-shadow: 4px 5px 4px rgba(0, 0, 0, 0.25);
    border-radius: 20px;
    font-family: "Playwrite DE LA Guides", cursive;
    font-weight: 400;
    font-style: normal;;
    color: MidnightBlue;
        }

    </style>

</head>

<body>

<h3 class="h">My Custom Login Page</h3>

<form action="#" th:action="@{/authenticateTheUser}" method="POST">

    <!-- Erro no login-->

    <div th:if="${param.error}">

        <i class="failed">Desculpe! você digitou um usuário/senha inválidos</i>

    </div>

    <p class="p">
        User name: <input type="text" name="username"/>
    </p>

    <p class="p">
        PassWord: <input type="password" name="password"/>
    </p>

    <input class="btn" type="submit" value="Login"/>

</form>

</body>
</html>
